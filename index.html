<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>网站导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 从 localStorage 中恢复上次选择的搜索引擎
            var lastEngine = localStorage.getItem("searchEngine");
            if (lastEngine) {
                document.getElementById('searchEngine').value = lastEngine;
            }

            // 监听搜索引擎选择框的变化
            document.getElementById('searchEngine').addEventListener('change', function () {
                localStorage.setItem("searchEngine", this.value);
            });

            // 监听搜索按钮点击事件
            document.querySelector('.search-button').addEventListener('click', function () {
                search();
            });

            // 监听回车键事件
            document.getElementById('searchInput').addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    search();
                }
            });

            // 监听卡片点击事件
            document.querySelectorAll('.card').forEach(function (card) {
                card.addEventListener('click', function (event) {
                    var link = this.querySelector('a');
                    if (link) {
                        window.open(link.href, '_blank');
                    }
                });
            });

            function search() {
                var query = document.getElementById('searchInput').value;
                var engine = document.getElementById('searchEngine').value;
                var url = '';
                switch (engine) {
                    case 'baidu':
                        url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
                        break;
                    case 'bing':
                        url = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
                        break;
                    case 'google':
                        url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                        break;
                }
                if (url) {
                    window.open(url);
                }
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* global 94%+ browsers support */
            background: linear-gradient(90deg, #FFF1EB 0%, #ACE0F9 100%);
            /* safari 5.1+,chrome 10+ */
            background: -webkit-linear-gradient(90deg, #FFF1EB 0%, #ACE0F9 100%);
            /* ff 3.6+ */
            background: -moz-linear-gradient(90deg, #FFF1EB 0%, #ACE0F9 100%);
            /* opera 11.10+ */
            background: -o-linear-gradient(90deg, #FFF1EB 0%, #ACE0F9 100%);
            /* ie 10+ */
            background: -ms-linear-gradient(90deg, #FFF1EB 0%, #ACE0F9 100%);
            text-align: center;
        }


        .search-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 540px;
            margin-bottom: 0px;
            /* background-color: rgba(255, 255, 255, 0.1); */
            border-radius: 10px;
            padding: 5px;

        }

        .search-input {
            /* font-weight: bold; */
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0px 0 0 0px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.35);
            color: #707070;
            font-size: 1em;
            height: 20px;
        }

        .search-select {
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px 0px 0px 5px;
            background-color: rgba(255, 255, 255, 0.35);
            color: #707070;
            font-size: 1em;
            height: 40px;
        }

        .search-button {
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease-in-out;
            height: 40px;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            /*gap: 10px 20px;*/
            margin-top: 32px;
            width: 100%;
            max-width: 800px;
        }

        .title {
            color: white;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            line-height: 1.1;
        }

        .group-title {
            color: white;
            font-size: 1.2em;
            line-height: 18px;
            margin-top: 10px;
            grid-column: span 4;
            text-align: left;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 230px;
            height: auto;
            margin-bottom: 5px;
            margin-top: 16px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;

            color: white;
            text-align: center;
            padding: 14px 14px 10px 14px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-image: linear-gradient(#a3bded, #6991c7 100%)
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card i {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .svg-container {
            display: grid;
            place-items: center;
            height: 64px;
            width: 75%;
            margin-bottom: 6px;
        }

        .card a {
            color: inherit;
            text-decoration: none;
            display: block;
            margin-bottom: 0px;
            color: #ffffffd8;
            font-size: 14px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(82, 82, 82, 0.35);
            /* 半透明背景 */
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
            color: #ffffff;
            font-size: 0.9em;
            height: 8px;
        }

        .footer p {
            margin: 0;
        }

        a {
            color: inherit;
            /* 使用父元素的颜色 */
            text-decoration: none;
            /* 去掉下划线 */
            cursor: pointer;
        }

        a:hover,
        a:visited,
        a:active {
            color: inherit;
        }

        .blank {
            height: 8vh;
            margin-top: 16px;
        }

        #hitokoto {
            color: #ffffff;
            font-size: 1em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    </style>

</head>

        <!-- <img src="./logo.png" alt="Logo" class="logo"> -->

        <select id="searchEngine" class="search-select">
            <option value="baidu">百度</option>
            <option value="bing">必应</option>
            <option value="google">谷歌</option>
        </select>
        <input type="text" id="searchInput" class="search-input" placeholder="输入搜索内容">
        <button class="search-button"><i class="fas fa-search"></i></button>
    </div>
